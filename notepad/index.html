<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Daniel Nicholas">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Pad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Notepad by Daniel Nicholas</h2>
    <h3>Tools</h3>
    <div class="setup">
        <select class="look" onchange="changeFont(this)">
            <option value="Arial">Arial</option>
            <option value="Sans Serif">Sans Serif</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdina">Verdina</option>
            <option value="Trebuchet">Trebuchet</option>
            <option value="Arial Black">Arial Black</option>
            <option value="Impact">Impact</option>
            <option value="Bookman">Bookman</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Garamond">Garamond</option>
            <option value="Palatino">Palatino</option>
            <option value="Georgia">Georgia</option>
            <option value="Montserrat">Montserrat</option>
        </select>

        <select class="size" onchange="changeFont(this)">
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
            <option value="24">24</option>
            <option value="26">26</option>
            <option value="28">28</option>
            <option value="36">36</option>
            <option value="48">48</option>
        </select>

        <input type="button" value="Bold" class="upper" id="bold" onclick="changeFont(this)">
        <input type="button" value="Italic" class="upper" id="italic" onclick="changeFont(this)">
        <input type="button" value="Underline" class="upper" id="underline" onclick="changeFont(this)">
        <br><br>

        <textarea placeholder="Enter Text Here" id="content" rows="20" cols="100">

        </textarea>

        <input type="button" value="Clear" id="clear">
        <input type="button" value="Reset" class="normal" id="reset">
    </div>
    <script src="./script.js"></script>
</body>
</html>
